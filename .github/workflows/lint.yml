---

name: "Lint"
run-name: "Linters started by @${{ github.actor }}"
permissions: read-all

on:
  push:

jobs:

  markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Lint Markdown Files
        uses: nosborn/github-action-markdown-cli@v3.2.0
        with:
          files: "**/*.md"
          dot: true

  yaml:
    name: Lint Yaml
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Lint YAML Files
        uses: ibiqlik/action-yamllint@v3
        with:
          strict: true
          format: parsable
          config_data: |
            extends: default
            rules:
              line-length: disable
              truthy:
                check-keys: false
                allowed-values:
                  - "true"
                  - "false"

  editorconfig:
    name: Check Against EditorConfig
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check EditorConfig
        uses: editorconfig-checker/action-editorconfig-checker@v1.0.0

  actionlint:
    name: Lint Actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore Actionlint Tools from Cache
        uses: actions/cache@v3
        id: cache-actionlint
        with:
          key: ${{ runner.os }}-goreportcard-bin
          path: '~/go/bin/**'

      - name: Install
        if: steps.cache-actionlint.outputs.cache-hit != 'true'
        shell: bash
        run: go install github.com/rhysd/actionlint/cmd/actionlint@latest

      - name: Check Workflow Files
        shell: bash
        run: actionlint -color
