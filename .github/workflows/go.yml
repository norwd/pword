---

name: "Go"
run-name: "Go workflow started by @${{ github.actor }}"
permissions: read-all

on:
  push:

jobs:

  analyse:
    name: Run Codeql Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialise
        uses: github/codeql-action/init@v2
        with:
          languages: go
          queries: +security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Analyse
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:go"

  lint:
    name: Run golint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1'

      - name: Run golint
        uses: Jerome1337/golint-action@v1.0.2
        with:
          golint-path: '.'

  vet:
    name: Run govet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1'

      - name: Run govet
        shell: bash
        run: go vet

  test:
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        go: ['^1', '1.19', '1.18', '1.16']

    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Restore goveralls from Cache
        uses: actions/cache@v3
        id: cache-goveralls
        with:
          path: ~/go/bin/goveralls
          key: ${{ runner.os }}-go${{ matrix.go }}-goveralls

      - name: Install goveralls
        if: steps.cache-goveralls.outputs.cache-hit != 'true'
        shell: bash
        run: |
          go install github.com/mattn/goveralls@latest

      - name: Restore gotestfmt from Cache
        uses: actions/cache@v3
        id: cache-gotestfmt
        with:
          path: ~/go/bin/gotestfmt
          key: ${{ runner.os }}-go${{ matrix.go }}-gotestfmt

      - name: Install gotestfmt
        if: steps.cache-gotestfmt.outputs.cache-hit != 'true'
        shell: bash
        run: |
          go install github.com/gotesttools/gotestfmt/v2/cmd/gotestfmt@latest

      - name: Build
        shell: bash
        run: |
          go build -v ./...

      - name: Test
        shell: bash
        run: |
          go test -json -race -covermode atomic -coverprofile "cover.out" ./... 2>&1 | tee gotest.log | gotestfmt

      - name: Upload Test Coverage
        continue-on-error: true
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          goveralls -coverprofile "cover.out" -service github

  test-status:
    name: Check All Tests Pass
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Tests Passed
        if: ${{ !contains(needs.*.result, 'failure') }}
        shell: bash
        run: exit 0
      - name: Tests Failed
        if: ${{ contains(needs.*.result, 'failure') }}
        shell: bash
        run: exit 1

  fmt:
    name: Run gofmt and goimports
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.AUTO_GO_FMT_PWORD || secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1'

      - name: Restore goimports from Cache
        uses: actions/cache@v3
        id: cache-goimports
        with:
          path: /home/runner/go/bin/goimports
          key: ${{ runner.os }}-goimports

      - name: Install goimports
        if: steps.cache-goimports.outputs.cache-hit != 'true'
        shell: bash
        run: |
          go install golang.org/x/tools/cmd/goimports@latest

      - name: Run gofmt
        shell: bash
        run: gofmt -l -w -s .

      - name: Run goimports
        shell: bash
        run: goimports -w .

      - name: Setup GPG Keys
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.AUTO_COMMIT_GPG_PRIVATE_KEY_PWORD }}
          passphrase: ${{ secrets.AUTO_COMMIT_GPG_PASSPHRASE_PWORD }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Push Refatored Files
        if: github.ref != 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_author: norwd <106889957+norwd@users.noreply.github.com>
          commit_user_name: norwd
          commit_user_email: 106889957+norwd@users.noreply.github.com
          commit_message: Auto go-fmt
          commit_options: -s -S

  report:
    name: Update Go Report Card
    needs: [lint, vet, fmt]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1'

      - name: Restore goreportcard-cli from Cache
        uses: actions/cache@v3
        id: cache-goreportcard-cli
        with:
          path: /home/runner/go/bin/goreportcard-cli
          key: ${{ runner.os }}-goreportcard-cli

      - name: Install goreportcard-cli
        if: steps.cache-goreportcard-cli.outputs.cache-hit != 'true'
        shell: bash
        run: |
          git clone https://github.com/gojp/goreportcard.git
          cd goreportcard
          make install
          go install ./cmd/goreportcard-cli
          cd ..

      - name: Run Report
        shell: bash
        run: |
          goreportcard-cli -v

      - name: Trigger Report Badge Generation
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          curl -X POST -F "repo=github.com/$GITHUB_REPOSITORY" https://goreportcard.com/checks
